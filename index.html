<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="book_card">
            <label for="">Title</label>
            <input type="text">
            <label for="">Author</label>
            <input type="text">
            <label for="">Pages</label>
            <input type="number">
            <div class="checkbox_card">
                <label for="">Have you read it?</label>
                <input type="checkbox" class="read_box">
            </div>
            <button>Submit</button>
        </div>
        <div class="book_list">
            <p>PLACEHOLDER</p>
        </div>
        <button class="add_button">Add a book</button>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="book_card" style="display: none">
            <label for="">Title</label>
            <input type="text" class="title">
            <label for="">Author</label>
            <input type="text" class="author">
            <label for="">Pages</label>
            <input type="number" class="pages">
            <div class="checkbox_card">
                <label for="">Have you read it?</label>
                <input type="checkbox" class="read_box">
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="library">
            
        </div>
        <button class="add_button">Add a book</button>
    </main>
</body>
<script src="script.js"></script>
</html>
